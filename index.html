<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevoU - Kalkulator Matematik</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Revou</h1>
    </header>

    <main>
        <div class="calculator">
            <h1>Kalkulator Matematik (Persegi)</h1>
            <img src="./assets/img/persegi.webp" alt="Persegi">
            <p class="rumus">L = S x S || K = 4 x S</p>
            <form id="calculatorForm">
                <label for="sideLength">Panjang Sisi:</label>
                <input type="number" id="sideLength" placeholder="Isikan angka" required>
                <button type="button" onclick="calculate()">Hitung</button>
                <button type="reset">Reset</button>
            </form>
            <div id="result"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Hatami. | Dibuat dengan ❤️</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
